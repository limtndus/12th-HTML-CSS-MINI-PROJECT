<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-brand">Likelion Sogang 12th</div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I like</div>
            <div class="menu-item">Contact</div>
        </div>

    </header>
    
    <main>
        <section id="profile-summary">
            <h1>나를 소개할게요</h1>
            <h2>임수연</h2>
        </section>
    </main>

    <section id="about-me">
        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/app.png"/>
                <div class="info-label">Position</div>
                <div class="info-value">Front-End</div>
            </figure>
        </article>

        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/business.png"/>
                <div class="info-label">Major</div>
                <div class="info-value">Business</div>
            </figure>
        </article>

        <article class="simple-profile">
            <figure class="profile-figure">
                <img id="article-img" src="./images/mbti.png"/>
                <div class="info-label">MBTI</div>
                <div class="info-value">ISFP</div>
            </figure>
        </article>
    </section>

    <section id="favorite">
        <h2 class="favorites-title">What I Like</h2>
        <div class="favorite-gallery">
            <article class="image-block">
                <img
                    class="favorite-image"
                    src="./images/showman.png"
                    alt="영화 위대한 쇼맨 포스터"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">영화</div>
                    <div class="caption-subtitle">위대한 쇼맨</div>
                </figcaption>
            </article>

            <article class="image-block">
                <img
                    class="favorite-image"
                    src="./images/ty.png"
                    alt="아티스트 태연 사진"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">아티스트</div>
                    <div class="caption-subtitle">태연</div>
                </figcaption>
            </article>

            <article class="image-block">
                <img
                    class="favorite-image"
                    src="./images/music.png"
                    alt="취미 음악감상 사진"
                />
                <figcaption class="image-caption">
                    <div class="caption-title">취미</div>
                    <div class="caption-subtitle">음악 감상</div>
                </figcaption>
            </article>
        </div>
    </section>

    <footer>
        <h2 class="footer-heading">Connect with me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: kitten1095@gmail.com</div>
            <p class="copyright">® Sooyeon Lim. All Rights Reserved.</p>
            <div class="social-media-links">
                <a href="https://www.instagram.com/sooieon/" target="_blank">
                    <img class="social-icon" src="./images/instagram.svg" />
                </a>
                <a href="https://github.com/limtndus" target="_blank">
                    <img class="social-icon" src="./images/github.svg" />
                </a>
            </div>

        </div>
    </footer>
</body>
</html>
